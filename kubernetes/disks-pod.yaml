apiVersion: v1
kind: Pod
metadata:
  name: disks
spec:
  containers:
  - name: disks
    image: ubuntu:14.04
    
    volumeMounts:
    - mountPath: /tmp
      name: mysql-persistent-storage
  volumes:
    - name: mysql-persistent-storage
      gcePersistentDisk:
        # This disk must already exist.
        pdName: mysql
        fsType: ext4