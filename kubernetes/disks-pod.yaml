apiVersion: v1
kind: Pod
metadata:
  name: disks
spec:
  containers:
  - name: disks
    image: ubuntu:14.04
    
    volumeMounts:
    - name: nginx-persistent-storage
      mountPath: /nginx
    - name: mysql-persistent-storage
      mountPath: /nginx
  volumes:
    - name: nginx-persistent-storage
      gcePersistentDisk:
        # This disk must already exist.
        pdName: nginx
        fsType: ext4
    - name: mysql-persistent-storage
      gcePersistentDisk:
        # This disk must already exist.
        pdName: nginx
        fsType: ext4        