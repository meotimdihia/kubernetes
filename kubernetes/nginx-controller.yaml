apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-v1
  # these labels can be applied automatically 
  # from the labels in the pod template if not set
  labels:
    name: nginx
spec:    
  replicas: 3
  selector: 
      app: nginx-v1
  template:
    metadata:
      labels:
        app: nginx-v1
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.10
        ports:
        - containerPort: 80
        volumeMounts:
          # This name must match the volumes.name below.
          - name: nginx-persistent-storage
            mountPath: /var/www/html/
      volumes:
        - name: nginx-persistent-storage
          gcePersistentDisk:
            # This disk must already exist.
            pdName: nginx
            fsType: ext4